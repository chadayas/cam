<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Cam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }

        .login-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 40px;
            width: 320px;
        }

        h2 {
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        label {
            display: block;
            color: #666;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            background-color: #0f0f0f;
            border: 1px solid #333;
            color: #ffffff;
            padding: 10px 12px;
            font-family: monospace;
            font-size: 13px;
            outline: none;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #555;
        }

        button {
            width: 100%;
            background-color: #ffffff;
            color: #0f0f0f;
            border: none;
            padding: 11px;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            background-color: #cccccc;
        }

        .error {
            color: #ff4444;
            font-size: 11px;
            letter-spacing: 1px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Door Cam</h2>
        <form method="POST" action="/login">
            <label>Username</label>
            <input type="text" name="username" autocomplete="off" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Enter</button>
        </form>
        <p class="error" id="err">Invalid credentials</p>
    </div>
</body>
</html>
